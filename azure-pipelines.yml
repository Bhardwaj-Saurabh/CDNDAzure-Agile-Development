# Azure DevOps pipeline for Python Flask app on Azure Web App (Linux)

trigger:
  - master

variables:
  azureServiceConnectionId: 'myServiceConnection'   # Azure service connection
  webAppName: 'webappapplicationdevops'             # Your Web App name
  pythonVersion: '3.10'                             # Python version
  projectRoot: $(System.DefaultWorkingDirectory)    # Project root

stages:
- stage: Build
  displayName: Build
  jobs:
  - job: BuildJob
    displayName: Install & Package
    pool: myAgentPool
    steps:
    # Use specified Python version
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(pythonVersion)'
      displayName: 'Use Python $(pythonVersion)'

    # Install dependencies
    - script: |
        python -m pip install --upgrade pip setuptools wheel
        if [ -f "$(projectRoot)/requirements.txt" ]; then pip install -r "$(projectRoot)/requirements.txt"; fi
      displayName: 'Install Python dependencies'
      workingDirectory: $(projectRoot)

    # Optional: run tests
    - script: |
        # pytest -q   # Uncomment if you have tests
        echo "Preparing package..."
      displayName: 'Optional: Run tests'

    # Archive the app into a ZIP file
    - task: ArchiveFiles@2
      displayName: 'Archive app to zip'
      inputs:
        rootFolderOrFile: '$(projectRoot)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        replaceExistingArchive: true

    # Publish artifact for deployment
    - publish: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
      artifact: drop
      displayName: 'Publish artifact'

- stage: Deploy
  displayName: Deploy to Azure Web App
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeployJob
    displayName: Deploy to Web App
    pool: myAgentPool
    environment: 'azure-devops'
    strategy:
      runOnce:
        deploy:
          steps:
          # Download build artifact
          - download: current
            artifact: drop
            displayName: 'Download artifact'

          # Deploy to Azure Web App (Linux)
          - task: AzureWebApp@1
            displayName: 'Deploy to Azure Web App (Linux)'
            inputs:
              azureSubscription: '$(azureServiceConnectionId)'
              appType: 'webAppLinux'
              appName: '$(webAppName)'
              package: '$(Pipeline.Workspace)/drop/$(Build.BuildId).zip'
              appSettings: |
                [
                  { "name": "WEBSITE_RUN_FROM_PACKAGE", "value": "1" }
                ]