# Azure DevOps pipeline for Python Flask app on Azure Web App (Linux)

trigger:
  - master

variables:
  azureServiceConnectionId: 'myServiceConnection'
  webAppName: 'webappapplicationdevops'
  pythonVersion: '3.10'
  projectRoot: $(System.DefaultWorkingDirectory)

stages:
- stage: Build
  displayName: Build
  jobs:
  - job: BuildJob
    displayName: Install & Package
    pool: myAgentPool
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(pythonVersion)'
      displayName: 'Use Python $(pythonVersion)'

    # Install dependencies and include them in the package
    - script: |
        python -m venv antenv
        source antenv/bin/activate
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      displayName: 'Install dependencies in virtual environment'
      workingDirectory: $(projectRoot)

    # Archive everything including the virtual environment
    - task: ArchiveFiles@2
      displayName: 'Archive app with dependencies'
      inputs:
        rootFolderOrFile: '$(projectRoot)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        replaceExistingArchive: true

    - publish: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
      artifact: drop
      displayName: 'Publish artifact'

- stage: Deploy
  displayName: Deploy to Azure Web App
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeployJob
    displayName: Deploy to Web App
    pool: myAgentPool
    environment: 'azure-devops'
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop
            displayName: 'Download artifact'

          - task: AzureWebApp@1
            displayName: 'Deploy to Azure Web App (Linux)'
            inputs:
              azureSubscription: '$(azureServiceConnectionId)'
              appType: 'webAppLinux'
              appName: '$(webAppName)'
              package: '$(Pipeline.Workspace)/drop/$(Build.BuildId).zip'
              runtimeStack: 'PYTHON|3.10'
              startUpCommand: 'gunicorn --bind=0.0.0.0 --workers=4 --timeout=600 app:app'
              appSettings: '-WEBSITE_RUN_FROM_PACKAGE 1'